<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </head>

  <body>
    
    <header>
        <div class="wrapper">
          <h1><span>The Psychic</span> <br><span style="color: #B7A85C">Game</span></h1>
        </div>
    </header>

    <section>
    
    
    <div class="wrapper">
        <div class="small-container">
          <h2>Guess what letter I'm thinking of (only press letters on your keyboard)</h2>
        </div>
        <div class="big-container">        
         <p>Correct Guesses: <span id="win">0</span></p>
      
         <p>Wrong Guesses: <span id="loss">0</span></p>

         <p>Guesses: <span id="guess">0</span></p>

         <p>Guesses Remaining: <span id="remaining">50</span></p>

         <p><span id="winning-message"></span></p>
          
        <button type="button" onclick="resetGame()">Start New Game</button>

        </div>
      </div>

  </section>

  <footer>
      <div class="wrapper">

      </div>
  </footer>

  </body>
</html>
